buildscript {
    ext {
        springBootVersion = '2.1.0.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.jvmfy'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation(group: 'commons-io', name: 'commons-io', version: '2.6')

//  PDF SIGNATURE DEPENDENCIES
    implementation(group: 'org.bouncycastle', name: 'bcmail-jdk15on', version: bouncycastle_version) //Secure/Multipurpose Internet Mail Extensions (S/MIME)
    implementation(group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: bouncycastle_version) //Java Cryptography Extension (JCE)
    implementation(group: 'org.apache.pdfbox', name: 'pdfbox', version: pdfbox_version)

    compileOnly('org.projectlombok:lombok')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
}
